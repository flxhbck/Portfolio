<script>
$(document).ready(function(){

  $(".combolink").hover(
       function(){
         var classList = this.className.split(' ');
         var projectname = classList[2];

         var video = document.getElementById(projectname+"-video");
         video.currentTime = 0;
         video.play();

         if ($(this).is(".video")){
           var link = document.getElementById(projectname+"-link");
           var position = $(window).scrollTop();
           link.focus();
           $(window).scrollTop(position);
         } else {
           var link = document.getElementById(projectname+"-imagelink");
           var position = $(window).scrollTop();
           link.focus();
           $(window).scrollTop(position);
         }

       },
       function(){
         var classList = this.className.split(' ');
         var projectname = classList[2];

         var video = document.getElementById(projectname+"-video");
         video.pause();

         var link = document.getElementById(projectname+"-link");
         link.blur();

         var imagelink = document.getElementById(projectname+"-imagelink");
         imagelink.blur();
       }
   );
});
</script>
